<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>活動報名表單</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"><!--RWD-->
    <meta name="description" content="Google問卷調查表單練習">
    <meta name="author" content="AKIHA">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <div class="formbox">
        <nav> </nav>
        <section class="form-main">
            <div class="form-main__title">新拖延運動報名表單</div>
            <p class="info">
                活動日期：2020/12/10 ~ 2020/12/11
                <br />
                活動地點：台北市大安區新生南路二段1號
            </p>
            <div class="redText">* 必填</div>
            <div class="quest">暱稱</div>
            <input type="text" placeholder="您的回答" />
            <div class="quest">電子郵件</div>
            <input type="text" placeholder="您的電子郵件" />
            <div class="quest">手機號碼</div>
            <input type="text" placeholder="您的手機號碼" />
            <div class="quest">報名類型</div>
            <div class="select">
                <input type="radio" name="group1" id="no1" /><label for="no1"> 躺在床上用想像力實作</label>
                <br />
                <input type="radio" name="group1" id="no2" /><label for="no2"> 趴在地上划手機找現成的</label>
            </div>
            <div class="quest">怎麼知道這個活動的?</div>
            <input type="text" placeholder="您的回答" />
            <div class="anything">其他</div>
            <p>對活動的一些建議</p>
            <input type="text" placeholder="您的回答" />
            <input class="submit" type="submit" value="提交" />
            <p>請勿透過表單送出您的密碼。</p>
        </section>
    </div>
    <footer class="footer">
        © 2020 © Copyright. All rights Reserved.
    </footer>
    <script src="./javascript.js"></script>
</body>
</html>
